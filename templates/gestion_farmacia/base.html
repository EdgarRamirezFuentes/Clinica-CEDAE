{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/ico" href="{% static 'home/img/favicon.ico' %}"/>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% block styles %}
    {% endblock %}
    <title>
    {% block title %}
        
    {% endblock title %}
    </title>
</head>

<body>
    <header class="bs-example sticky-top">
        <nav class="navbar navbar-expand-md sticky-top navbar-light bg-light">
            <div>
                <a href="{% url 'homefarmacia'%}">
                    <img class="w-25" src="{% static 'home/img/logo.jpeg' %}" alt="CEDAE logo">
                </a>
            </div>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarCollapse">
                <div class="navbar-nav d-flex w-100 pr-5 justify-content-between">
                    <li class="nav-item">
                    <a href="{% url 'homefarmacia' %}" class="text-center nav-item nav-link text-dark">Inicio</a>
                    <li class="nav-item">
                    <a href="{% url 'inventario' %}" class="text-center nav-item nav-link text-dark">Inventario</a>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Surtir Receta
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <a class="dropdown-item" href="{% url 'surtirpublico' %}">Surtir Recete Publico</a>
                        </div>
                    </li>
                    <li class="nav-item">
                    <a href="{% url 'logout' %}" class="text-center nav-item nav-link text-dark">Cerrar sesi&oacute;n</a>
                    </li>
                    <li class="nav-item">
                    <div class="nav-item avatar  ml-5">
                        <img src="{% static 'gestion_farmacia/img/Dogtor.png' %}" class="rounded-circle z-depth-0"
                            alt="avatar image" height="35">
                    </div>
                    </li>
                </div>
            </div>

        </nav>

    </header>
    <main>
        {% block  content %}

        {% endblock %}
    </main>
    </section>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
