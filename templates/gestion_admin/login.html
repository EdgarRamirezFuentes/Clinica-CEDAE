{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/ico" href="{% static 'home/img/favicon.ico' %}" />
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="{% static 'home/styles/login.css'%}">
    <script src="{% static 'gestion_medicos/scripts/alertas.js' %}"></script>
    <title>
        .: Iniciar sesión administrador:.
    </title>
</head>

<body>
    <main>
        {% if messages %}
        {% for message in messages %}
        <script>
            message("{{message}}", "{{message.tags}}");
        </script>
        {% endfor %}
        {% endif %}
        <div class="modal-dialog text-center">
            <div class="col-sm-8 main-section">
                <div class="modal-content">
                    <div class="col-12 user-img">
                        <img src="{% static 'home/img/CEDAE_logo.jpeg' %}">
                    </div>
                    <form class="col-12" method="POST" id="iniciarSesionForm" name="iniciarSesionForm">
                        {% csrf_token %}
                        <div class="form-group" id="user-group">
                            <label for="usuario" id="usuarioError" class="text-danger"></label>
                            <input type="text" id="usuario" class="form-control border-dark rounded"
                                placeholder="Usuario" name="usuario" />
                        </div>
                        <div class="form-group" id="contrasena-group">
                            <label for="contrasenia" id="passError" class="text-danger"></label>
                            <input type="password" id="contrasenia" class="form-control border-dark rounded"
                                placeholder="Contraseña" name="contrasenia" />
                        </div>
                        <button type="submit" id="iniciarSesionbtn"
                            class="btn btn-primary">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
